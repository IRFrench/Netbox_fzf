name: create-releases
run-name: Creating Releases
on:
  push:
    tags:
      - "*"
jobs:
  create-binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Create Linux x86 Binary
        run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o build/linux_x86 cmd/main.go
      - name: Create MacOS Arm Binary
        run: GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -o build/macos_arm cmd/main.go
      - name: Upload Binaries
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: build
